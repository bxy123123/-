<body>
<article class="page-container">
	<form action="" method="post" class="form form-horizontal" id="form-member-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>教师名：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="teacher_name">
				<span id="name" style="color:red;font-size:12px"></span>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>性别：</label>
			<div>
				<div class="radio-box">
					<input name="sex" type="radio" id="sex-1"  value="男">
					<label for="sex-1">男</label>
				</div>
				<div class="radio-box">
					<input type="radio" id="sex-2" name="sex" value="女">
					<label for="sex-2">女</label>
				</div>
				
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>年龄：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="teacher_age" name="">
				<span id="age" style="color:red;font-size:12px"></span>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>手机：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="teacher_phone">
				<span id="phone" style="color:red;font-size:12px"></span>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>身份证号：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" placeholder="" name="" id="teacher_IDCard">
				<span id="IDCard" style="color:red;font-size:12px"></span>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">上传照片：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<img class="avatar size-XL l"  id="upImg" src="static/h-ui/images/ucnter/avatar-default.jpg" style="width:70px;height:70px">
				<a href="javascript:void();" class="btn btn-primary radius upload-btn" id="uploagimage" style="margin-left:30px;margin-top:20px;"><i class="Hui-iconfont">&#xe642;</i> 选择照片</a>
				<input type="file"  id="image" onchange="show(this)" style="display:none">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>所在地址：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" placeholder="" name="" id="teacher_address">
				<span id="address" style="color:red;font-size:12px"></span>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">角色身份：</label>
			<div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select class="select" size="1" name="role" id="teacher_role">
					<option value="" selected>请选择身份</option>
					<option value="教师">教师</option>
					<option value="辅导员">辅导员</option>
				</select>
				</span> 
				<span id="role" style="color:red;font-size:12px"></span>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>授课专业：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<span class="select-box">
					<select class="select" id="teacher_profession">
					</select>
				</span>
				<span id="major" style="color:red;font-size:12px"></span>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>上岗日期：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="date" class="input-text" placeholder="" name="" id="teacher_dutytime">
				<span id="dutytime" style="color:red;font-size:12px"></span>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="button" id="update" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>

<script type="text/javascript">
$(function(){
	$("#uploagimage").on("click",function(){
		$("#image").click();
	});
	//查询教师信息
	Show_teacher();
	//修改教师信息
	$("#update").click(update_teacher);
	
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-member-add").validate({
		rules:{
			username:{
				required:true,
				minlength:2,
				maxlength:16
			},
			sex:{
				required:true,
			},
			mobile:{
				required:true,
				isMobile:true,
			},
			email:{
				required:true,
				email:true,
			},
			uploadfile:{
				required:true,
			},
			
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			//$(form).ajaxSubmit();
			var index = parent.layer.getFrameIndex(window.name);
			//parent.$('.btn-refresh').click();
			parent.layer.close(index);
		}
	});
	
	//查询所有专业
	$.ajax({
		"url" : path + "/findProfession.do",
		"type" : "post",
		"dataType" : "json",
		"success" : function(d) {
			var profession = d.data;
			// 获取到数据后放入option中
			for (var i = 0; i < profession.length; i++) {
				$("#teacher_profession").append(
						"<option value=''>"
								+ profession[i].professional_name + "</option>");
			}
		}
	});
});
function show(f){
	var rd=new FileReader();//创建文件读取对象
	var files=f.files[0];//获取file组件中的文件
	rd.readAsDataURL(files);//文件读取转换为base64类型
	rd.onloadend=function(e){
		//加载完毕之后获取结果赋值给img
		document.getElementById("upImg").src=this.result;
	}
}
//清空提示信息
$("#teacher_name").click(function(){
	$("#name").html("");
});
$("#teacher_age").click(function(){
	$("#age").html("");
});
$("#teacher_phone").click(function(){
	$("#phone").html("");
});
$("#teacher_IDCard").click(function(){
	$("#IDCard").html("");
});
$("#teacher_address").click(function(){
	$("#address").html("");
});
$("#teacher_role").click(function(){
	$("#role").html("");
});
$("#teacher_profession").click(function(){
	$("#major").html("");
});
$("#teacher_dutytime").click(function(){
	$("#dutytime").html("");
});

var teacher_id=0;
var img=0;
//查询教师信息
function Show_teacher(){
	teacher_id=getCookie("teacherid");
	if(teacher_id!=null){
		$.ajax({
			type: "POST",
			url:path+"/Teacher_Show.do",
			data:{"teacher_id":teacher_id},
			dataType: "json",
			success: function(data){
				var teacher=data.data;
				if(data.status==0){
					var head_image=teacher.teacher_headimage;
					img=path1+head_image;
					if(head_image==null){
						$("#upImg").attr('src', 'static/h-ui/images/ucnter/avatar-default.jpg');
					}else{
					$("#upImg").attr('src', img);
					}
					$("#teacher_name").val(teacher.teacher_name);
					$("#teacher_age").val(teacher.teacher_age);
					if(teacher.teacher_sex=='男'){
						$("#sex-1").attr("checked","checked");
						$("#sex-2").removeAttr("checked");
					}
					if(teacher.teacher_sex=='女'){
						$("#sex-2").attr("checked","checked");
						$("#sex-1").removeAttr("checked");
					}
					$("#teacher_role").val(teacher.teacher_role);
					$("#teacher_age").val(teacher.teacher_age);
					$("#teacher_phone").val(teacher.teacher_phone);
					$("#teacher_IDCard").val(teacher.teacher_IDCard);
					$("#teacher_address").val(teacher.teacher_address);
					$("#teacher_profession").html("<option>"+teacher.teacher_profession+"</option>");
					var dutytime=getMyDate1(teacher.teacher_dutytime);
					$("#teacher_dutytime").val(dutytime);
					
				}else{
					alert("显示个人信息错误!");
				}
			},
			error:function(data) {
				console.log(data.msg);
			},
		});	
	}
}
//修改教师个人信息
function update_teacher(){
	//获取信息
	var teacher_name=$("#teacher_name").val();
	var teacher_age=$("#teacher_age").val();
	var teacher_sex=$('input[name="sex"]:checked').val(); 
	var teacher_phone=$("#teacher_phone").val();
	var teacher_IDCard=$("#teacher_IDCard").val();
	var teacher_address=$("#teacher_address").val();
	var base=$("#upImg")[0].src;
	var fileExt=base.replace(/.+\./,"");
	var file = null;
	if(!(fileExt && /^(jpg|jpeg|gif|png)$/i.test(fileExt))){
		file = base;
	}
	var teacher_dutytime=$("#teacher_dutytime").val();
	var teacher_profession=$("#teacher_profession").find("option:selected").text();
	var teacher_role=$("#teacher_role").val();
	var ok=true;
	if(!regname.test(teacher_name)){
		$("#name").html("* 请如实填写姓名");
		ok=false;
	}
	
	if(!regIDCard.test(teacher_IDCard)){
		$("#IDCard").html("* 请如实填写身份证号");
		ok=false;
	}
	if(!regphone.test(teacher_phone)){
		$("#phone").html("* 请如实填写手机号");
		ok=false;
	}
	if(!regage.test(teacher_age)){
		$("#age").html("* 请如实填写年龄");
		ok=false;
	}
	if(teacher_address==""){
		$("#address").html("* 这是必填字段");
		ok=false;
	}
	if(teacher_role=="请选择身份"){
		$("#role").html("* 请选择身份");
		ok=false;
	}
	if(teacher_profession==""){
		$("#major").html("* 这是必填字段");
		ok=false;
	}
	if(teacher_dutytime==""){
		$("#dutytime").html("* 这是必填字段");
		ok=false;
	}
	if(ok){
	$.ajax({
		type: "POST",
		url:path+"/UpdateTeacher.do",
		data:{"teacher_id":teacher_id,"teacher_name":teacher_name,"teacher_age":teacher_age,
			 "file":file,"teacher_sex":teacher_sex,"teacher_phone":teacher_phone,"teacher_IDCard":teacher_IDCard,"teacher_address":teacher_address,
			"teacher_dutytime":teacher_dutytime,"teacher_profession":teacher_profession,"teacher_role":teacher_role},
		dataType: "json",
		success:function(d){
			if(d.status==0){
				layer.msg('修改成功!',{icon:1,time:1000});
				addlog(12);
			}
		},
		error:function(){
			alert("修改失败!");
		}
	});
  }
}
</script>
