<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 班级管理 <span class="c-gray en">&gt;</span>班级信息管理<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<input type="text" class="input-text" style="width:250px" placeholder="输入班级、辅导员" id="message" name="">
	<button type="button" class="btn btn-success radius" id="SearchClass" name=""><i class="Hui-iconfont">&#xe665;</i> 搜一下</button>
	<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"><a class="btn btn-primary radius" onclick="classInformation_add('添加班级信息','classInformation_add.do','','')" href="javascript:;"><i class="Hui-iconfont">&#xe600;</i> 添加班级信息</a></span> <span class="r">共有数据：<strong id="tiao"></strong> 条</span> </div>
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort">
			<thead>
				<tr class="text-c">
					<th width="40"><input name="" type="checkbox" value=""></th>
					<th width="80">ID</th>
					<th width="100">班级名称</th>
					<th width="100">辅导员</th>
					<th width="120">班级人数</th>

				</tr>

<script type="text/javascript">

/*页面加载时加载分页方法*/
$(function(){
	getDataClassInformationInfo(1);
	
	//搜班级
	$("#SearchClass").click(SearchClass);
});

function SearchClass(){
	var message=$("#message").val();
	if(message==null || message==""){
		layer.msg('请输入内容',{icon: 5,time:2000});
	}
	getDataClassInformationInfoByMessage(1,message);
}
/*班级信息-添加*/
function classInformation_add(title,url,w,h){
	layer_show(title,url,w,h);
}

/*班级信息-编辑*/
function class_update(title,url,id,w,h){
	layer_show(title,url,id,w,h);
	SetCookie("class_id", id);
}

/*辅导员个人信息*/
function class_Instructor_show(title,url,id,w,h){
	layer_show(title,url,id,w,h);
	SetCookie("IDCard",id);
}
/*班级信息-删除*/
function class_del(obj,id){
	layer.confirm('确认要删除吗？',function(index){
		$.ajax({
			type: 'POST',
			url: 'DeleteClassInformation.do',
			data:{"id":id},
			dataType: 'json',
			success: function(d){
				if(d.status==0){
					$(obj).parents("tr").remove();
					layer.msg('已删除!',{icon:1,time:1000});
					addlog(32);
				}
			},
			error:function(d) {
				console.log(d.msg);
			},
		});		
	});
}
</script>
