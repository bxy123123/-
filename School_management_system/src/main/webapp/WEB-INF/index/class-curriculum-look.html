<script type="text/javascript">

/*页面加载时加载分页方法*/
$(function(){
	//查找登录的教师所带的班级
	$.ajax({
		type: 'POST',
		url: 'selectClassByTeacher.do',
		dataType: 'json',
		success: function(d){
			var ClassName = d.data;
			// 获取到数据后放入option中
			for (var i = 0; i < ClassName.length; i++) {
				$("#classname").append(
						"<option value=''>"
								+ ClassName[i].class_schedule_classname + "</option>");
			}
		},
		error:function(d) {
		},
	});
	//查看所带班级的课程
	$("#classname").click(Lookclasscurriculum);
});
function Lookclasscurriculum(){
	var classname=$("#classname").find("option:selected").text(); 
	Lookclass_curriculum(classname);
	addlog(36);
}
</script>
