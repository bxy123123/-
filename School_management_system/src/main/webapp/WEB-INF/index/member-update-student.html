function show(f){
	var rd=new FileReader();//创建文件读取对象
	var files=f.files[0];//获取file组件中的文件
	rd.readAsDataURL(files);//文件读取转换为base64类型
	rd.onloadend=function(e){
		//加载完毕之后获取结果赋值给img
		document.getElementById("upImg").src=this.result;
	}
}

//显示个人信息
var studentid=0;
var img=0;
function Show_student(){
	studentid=getCookie("studentid");
	if(studentid!=null){
		$.ajax({
			type: "POST",
			url:path+"/Student_Show.do",
			data:{"student_id":studentid},
			dataType: "json",
			success: function(data){
				var student=data.data;
				if(data.status==0){
					var head_image=student.student_headimage;
					img=path1+head_image;
					if(head_image==null){
						$("#upImg").attr('src', 'static/h-ui/images/ucnter/avatar-default.jpg');
					}else{
					$("#upImg").attr('src', img);
					}
					$("#student_name").val(student.student_name);
					$("#student_nation").val(student.student_nation);
					if(student.student_sex=='男'){
						$("#sex-1").attr("checked","checked");
						$("#sex-2").removeAttr("checked");
					}
					if(student.student_sex=='女'){
						$("#sex-2").attr("checked","checked");
						$("#sex-1").removeAttr("checked");
					}
					$("#student_age").val(student.student_age);
					$("#student_phone").val(student.student_phone);
					$("#student_IDCard").val(student.student_IDCard);
					$("#student_code").val(student.student_code);
					var birthday=getMyDate1(student.student_birthday);
					$("#student_birthday").val(birthday);
					var Date_of_admission=getMyDate1(student.student_Date_of_admission);
					$("#student_Date_of_admission").val(Date_of_admission);
					$("#student_major").html("<option>"+student.student_major+"</option>");
					$("#classname").html("<option>"+student.student_class+"</option>");
					
				}else{
					alert("显示个人信息错误!");
				}
			},
			error:function(data) {
				console.log(data.msg);
			},
		});	
	}
}
//修改个人信息
function update_student(){
	//获取信息
	var student_name=$("#student_name").val();
	var student_nation=$("#student_nation").val();
	var student_sex=$('input[name="sex"]:checked').val(); 
	var student_phone=$("#student_phone").val();
	var student_age=$("#student_age").val();
	var student_IDCard=$("#student_IDCard").val();
	var student_code=$("#student_code").val();
	var base=$("#upImg")[0].src;
	var fileExt=base.replace(/.+\./,"");
	var file = null;
	if(!(fileExt && /^(jpg|jpeg|gif|png)$/i.test(fileExt))){
		file = base;
	}
	var student_birthday=$("#student_birthday").val();
	var student_Date_of_admission=$("#student_Date_of_admission").val();
	var student_major=$("#student_major").find("option:selected").text();
	var classname=$("#classname").find("option:selected").text();
	var ok=true;
	if(!regname.test(student_name)){
		$("#name").html("* 请如实填写姓名");
		ok=false;
	}
	if(!regnation.test(student_nation)){
		$("#nation").html("* 请如实填写名族");
		ok=false;
	}
	if(!regphone.test(student_phone)){
		$("#phone").html("* 请如实填写手机号");
		ok=false;
	}
	if(!regage.test(student_age)){
		$("#age").html("* 请如实填写年龄");
		ok=false;
	}
	if(!regIDCard.test(student_IDCard)){
		$("#IDCard").html("* 请如实填写身份证号");
		ok=false;
	}
	if(!regcode.test(student_code)){
		$("#code").html("* 请如实填写学籍号");
		ok=false;
	}
	if(student_major==""){
		$("#major").html("* 这是必选字段");
		ok=false;
	}
	if(classname==""){
		$("#class_name").html("* 这是必选字段");
		ok=false;
	}
	if(student_Date_of_admission==""){
		$("#Date_of_admission").html("* 这是必填字段");
		ok=false;
	}
	if(student_birthday==""){
		$("#birthday").html("* 这是必填字段");
		ok=false;
	}
	if(ok){
	$.ajax({
		type: "POST",
		url:path+"/UpdateStudent.do",
		data:{"studentid":studentid,"student_name":student_name,"student_nation":student_nation,
				"student_sex":student_sex,"student_phone":student_phone,"student_age":student_age,"student_IDCard":student_IDCard,
				"student_code":student_code,"file":file,"student_birthday":student_birthday,"student_Date_of_admission":student_Date_of_admission,
				"student_major":student_major,"student_class":classname},
		dataType: "json",
		success:function(d){
			if(d.status==0){
				layer.msg('修改成功!',{icon:1,time:1000});
				addlog(9);
			}
		},
		error:function(){
			alert("修改失败!");
		}
	});
  }
}
</script>
