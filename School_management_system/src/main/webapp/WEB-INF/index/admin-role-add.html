<script type="text/javascript">
$(function(){
	$(".permission-list dt input:checkbox").click(function(){
		$(this).closest("dl").find("dd input:checkbox").prop("checked",$(this).prop("checked"));
	});
	$(".permission-list2 dd input:checkbox").click(function(){
		var l =$(this).parent().parent().find("input:checked").length;
		var l2=$(this).parents(".permission-list").find(".permission-list2 dd").find("input:checked").length;
		if($(this).prop("checked")){
			$(this).closest("dl").find("dt input:checkbox").prop("checked",true);
			$(this).parents(".permission-list").find("dt").first().find("input:checkbox").prop("checked",true);
		}
		else{
			if(l==0){
				$(this).closest("dl").find("dt input:checkbox").prop("checked",false);
			}
			if(l2==0){
				$(this).parents(".permission-list").find("dt").first().find("input:checkbox").prop("checked",false);
			}
		}
	});
	$(function(){
		//添加角色
		$("#admin-role-add").click(AddUser);
	});
	
	//清空提示信息
	$("#userphone").click(function(){
		$("#phone").html("");
	});
	$("#username").click(function(){
		$("#name").html("");
	});
	$("#userage").click(function(){
		$("#age").html("");
	});
	$("#user_IDCard").click(function(){
		$("#IDCard").html("");
	});
	
	//添加角色
	function AddUser(){
		//获取输入的信息
		var userphone=$("#userphone").val();
		var username=$("#username").val();
		var userage=$("#userage").val();
		var usersex=$('input[name="sex"]:checked').val();
		var user_role=$("#user_role").val();
		var user_IDCard=$("#user_IDCard").val();
		var ok = true;
		if(!regphone.test(userphone)){
			$("#phone").html("* 请正确填写手机号码!");
			ok=false;
		}
		if(!regname.test(username)){
			$("#name").html("* 请如实填写姓名!");
			ok=false;
		} 
		if(!regage.test(userage)){
			$("#age").html("* 请正确填写年龄!");
			ok=false;
		} 
		if(!regIDCard.test(user_IDCard)){
			$("#IDCard").html("* 请正确填写身份证号码!");
			ok=false;
		}
		if(ok){
		$.ajax({
			type: "POST",
			url:path+"/AddUser.do",
			data:{"userphone":userphone,"username":username,
					"userage":userage,"usersex":usersex,"user_role":user_role,"user_IDCard":user_IDCard},
			dataType: "json",
			success:function(d){
				if(d.status==0){
					layer.msg('添加成功!',{icon:1,time:1000});
					addlog(2);
				}
			},
			error:function(){
				alert("添加失败!");
			}
		});
		}
	  }
	
	$("#form-admin-role-add").validate({
		rules:{
			roleName:{
				required:true,
			},
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			$(form).ajaxSubmit();
			var index = parent.layer.getFrameIndex(window.name);
			parent.layer.close(index);
		}
	});
});
</script>
