<script type="text/javascript">
$(function(){
	
	//添加班级课程
	$("#add").click(Addclass_curriculum);
	
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-member-add").validate({
		rules:{
			username:{
				required:true,
				minlength:2,
				maxlength:16
			},
			sex:{
				required:true,
			},
			mobile:{
				required:true,
				isMobile:true,
			},
			email:{
				required:true,
				email:true,
			},
			uploadfile:{
				required:true,
			},
			
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			//$(form).ajaxSubmit();
			var index = parent.layer.getFrameIndex(window.name);
			//parent.$('.btn-refresh').click();
			parent.layer.close(index);
		}
	});
	
	//查询所有班级名称
	$.ajax({
		"url" : path + "/findClassName.do",
		"type" : "post",
		"dataType" : "json",
		"success" : function(d) {
			var ClassName = d.data;
			// 获取到数据后放入option中
			for (var i = 0; i < ClassName.length; i++) {
				$("#classname").append(
						"<option value=''>"
								+ ClassName[i].class_name + "</option>");
			}
		}
	});
});

//清空提示信息
$("#classname").click(function(){
	$("#name").html("");
});
$("#week").click(function(){
	$("#week_span").html("");
});
//添加班级课程
function Addclass_curriculum(){
	//获取信息
	var classname=$("#classname").find("option:selected").text();
	var week=$("#week").find("option:selected").text();
	var class_curriculum_one=$("#class_curriculum_one").val();
	var class_curriculum_two=$("#class_curriculum_two").val();
	var class_curriculum_three=$("#class_curriculum_three").val();
	var class_curriculum_four=$("#class_curriculum_four").val();
	var class_curriculum_five=$("#class_curriculum_five").val();
	var class_curriculum_six=$("#class_curriculum_six").val();
	var ok=true;
	if(classname=="请选择"){
		$("#name").html("* 这是必选字段");
		ok=false;
	}
	if(week=="请选择"){
		$("#week_span").html("* 这是必选字段");
		ok=false;
	}
	if(!regword.test(class_curriculum_one) && class_curriculum_one!=''){
		$("#one").html("* 只能输入中文、英文、数字或下划线组合");
		ok=false;
	}
	if(!regword.test(class_curriculum_two) && class_curriculum_two!=''){
		$("#two").html("* 只能输入中文、英文、数字或下划线组合");
		ok=false;
	}
	if(!regword.test(class_curriculum_three) && class_curriculum_three!=''){
		$("#three").html("* 只能输入中文、英文、数字或下划线组合");
		ok=false;
	}
	if(!regword.test(class_curriculum_four) && class_curriculum_four!=''){
		$("#four").html("* 只能输入中文、英文、数字或下划线组合");
		ok=false;
	}
	if(!regword.test(class_curriculum_five) && class_curriculum_five!=''){
		$("#five").html("* 只能输入中文、英文、数字或下划线组合");
		ok=false;
	}
	if(!regword.test(class_curriculum_six) && class_curriculum_six!=''){
		$("#six").html("* 只能输入中文、英文、数字或下划线组合");
		ok=false;
	}
	if(ok){
	$.ajax({
		type: "POST",
		url:path+"/Select_curriculum.do",
		data:{"classname":classname,"week":week},
		dataType: "json",
		success:function(d){
			if(d.status==1){
				layer.msg(d.msg,{icon: 5,time:2000});
			}else{
				addcurriculum();
			}
		},
		error:function(){
			alert("添加失败!");
		}
	});
  }
}
function addcurriculum(){
	var classname=$("#classname").find("option:selected").text();
	var week=$("#week").find("option:selected").text();
	var class_curriculum_one=$("#class_curriculum_one").val();
	var class_curriculum_two=$("#class_curriculum_two").val();
	var class_curriculum_three=$("#class_curriculum_three").val();
	var class_curriculum_four=$("#class_curriculum_four").val();
	var class_curriculum_five=$("#class_curriculum_five").val();
	var class_curriculum_six=$("#class_curriculum_six").val();
	$.ajax({
		type: "POST",
		url:path+"/Addclass_curriculum.do",
		data:{"classname":classname,"week":week,
				"class_curriculum_one":class_curriculum_one,"class_curriculum_two":class_curriculum_two,
				"class_curriculum_three":class_curriculum_three,"class_curriculum_four":class_curriculum_four,
				"class_curriculum_five":class_curriculum_five,"class_curriculum_six":class_curriculum_six},
				
		dataType: "json",
		success:function(d){
			if(d.status==0){
				layer.msg('添加成功!',{icon:1,time:1000});
				addlog(33);
			}
		},
		error:function(){
			alert("添加失败!");
		}
	});
}
</script>
