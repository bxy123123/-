	ShowSchoolActivities();

			var index = parent.layer.getFrameIndex(window.name);
			//parent.$('.btn-refresh').click();
			parent.layer.close(index);
		}
	});
});

//显示校园活动信息
var id=0;
function ShowSchoolActivities(){
	id=getCookie("schoolActivities_id");
	if(id!=null){
		$.ajax({
			type: "POST",
			url:path+"/ShowSchoolActivities.do",
			data:{"id":id},
			dataType: "json",
			success:function(d){
				var s=d.data;
				console.log(s);
				if(d.status==0){
					$("#school_activities_name").val(s.school_activities_name);
					$("#school_activities_place").val(s.school_activities_place);
					$("#school_activities_organizer").val(s.school_activities_organizer);
					$("#school_activities_participants").val(s.school_activities_participants);
					$("#school_activities_number").val(s.school_activities_number);
					var starttime=getMyDate1(s.school_activities_starttime);
					$("#school_activities_starttime").val(starttime);
					var endtime=getMyDate1(s.school_activities_endtime);
					$("#school_activities_endtime").val(endtime);
				}
			},
			error:function(){
				alert("查看失败!");
			}
		});
	}
}

//清空提示信息

	$("#number").html("");

//修改校园活动
function UpdateSchoolActivities(){
	//获取信息
	var school_activities_name=$("#school_activities_name").val();
	var school_activities_place=$("#school_activities_place").val();
	var school_activities_organizer=$("#school_activities_organizer").val();
	var school_activities_participants=$("#school_activities_participants").val();
	var school_activities_number=$("#school_activities_number").val();
	var school_activities_starttime=$("#school_activities_starttime").val();
	var school_activities_endtime=$("#school_activities_endtime").val();
	var ok=true;
	if(school_activities_place==""){
		$("#place").html("* 这是必填字段");
		ok=false;
	}
	if(!regword.test(school_activities_place) && school_activities_place!=''){
		$("#place").html("* 只能输入中文、英文、数字或下划线组合");
		ok=false;
	}
	if(school_activities_organizer==""){
		$("#organizer").html("* 这是必填字段");
		ok=false;
	}
	if(!regword.test(school_activities_organizer) && school_activities_organizer!=''){
		$("#organizer").html("* 只能输入中文、英文、数字或下划线组合");
		ok=false;
	}
	if(school_activities_participants==""){
		$("#participants").html("* 这是必填字段");
		ok=false;
	}
	if(!regword.test(school_activities_participants) && school_activities_participants!=''){
		$("#participants").html("* 只能输入中文、英文、数字或下划线组合");
		ok=false;
	}
	if(school_activities_starttime==""){
		$("#starttime").html("* 这是必填字段");
		ok=false;
	}
	if(school_activities_endtime==""){
		$("#endtime").html("* 这是必填字段");
		ok=false;
	}
	if(!regnumber.test(school_activities_number)){
		$("#number").html("* 请输入数字");
		ok=false;
	}
	if(ok){
	$.ajax({
		type: "POST",
		url:path+"/UpdateSchoolActivities.do",
		data:{"school_activities_id":id,"school_activities_name":school_activities_name,"school_activities_place":school_activities_place,
				"school_activities_organizer":school_activities_organizer,"school_activities_participants":school_activities_participants,
				"school_activities_number":school_activities_number,"school_activities_starttime":school_activities_starttime,
				"school_activities_endtime":school_activities_endtime},
				
		dataType: "json",
		success:function(d){
			if(d.status==0){
				layer.msg('修改成功!',{icon:1,time:1000});
				addlog(23);
			}
		},
		error:function(){
			alert("修改失败!");
		}
	});
  }
}
</script>
