<body>
<article class="page-container">
	<form action="" method="post" class="form form-horizontal" id="form-admin-role-update">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>手机号：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="user_phone">
				<span id="phone" style="color:red;font-size:12px"></span>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>用户真实姓名：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" placeholder="" id="user_name" value="">
				<span id="name" style="color:red;font-size:12px"></span>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>年龄：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="user_age">
				<span id="age" style="color:red;font-size:12px"></span>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>性别：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal">
				<div class="radio-box">
					<input name="sex" type="radio" id="sex-1" value="男">
					<label for="sex-1">男</label>
				</div>
				<div class="radio-box">
					<input type="radio" id="sex-2" name="sex" value="女">
					<label for="sex-2">女</label>
				</div>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>职位：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal">
					<select id="user_role">
						<option>班级管理员</option>
						<option>人员管理员</option>
						<option>场地管理员</option>
						<option>组织管理员</option>
						<option>专业管理员</option>
					</select>
			</div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>身份证号码：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="user_IDCard">
				<span id="IDCard" style="color:red;font-size:12px"></span>
			</div>
		</div>
		<div class="row cl">
			
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<button type="button" class="btn btn-success radius" id="admin-role-save" name="admin-role-save"><i class="icon-ok"></i> 确定</button>
			</div>
		</div>
	</form>
</article>

<script type="text/javascript" src="lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/messages_zh.js"></script>

<script type="text/javascript" src="js/base.js"></script>
<script type="text/javascript" src="js/regular_expression.js"></script>
<script type="text/javascript">
$(function(){
	$(".permission-list dt input:checkbox").click(function(){
		$(this).closest("dl").find("dd input:checkbox").prop("checked",$(this).prop("checked"));
	});
	$(".permission-list2 dd input:checkbox").click(function(){
		var l =$(this).parent().parent().find("input:checked").length;
		var l2=$(this).parents(".permission-list").find(".permission-list2 dd").find("input:checked").length;
		if($(this).prop("checked")){
			$(this).closest("dl").find("dt input:checkbox").prop("checked",true);
			$(this).parents(".permission-list").find("dt").first().find("input:checkbox").prop("checked",true);
		}
		else{
			if(l==0){
				$(this).closest("dl").find("dt input:checkbox").prop("checked",false);
			}
			if(l2==0){
				$(this).parents(".permission-list").find("dt").first().find("input:checkbox").prop("checked",false);
			}
		}
	});
	//角色编辑(显示个人信息在编辑页面)
	var userid = getCookie("id");
	$(function(){
		console.log(userid);
		if(userid!=null){
			$.ajax({
				type: "POST",
				url:path+"/ModifyUser.do",
				data:{"user_id":userid},
				dataType: "json",
				success: function(data){
					var user=data.data;
					if(data.status==0){
						$("#user_phone").val(user.user_phone);
						$("#user_name").val(user.user_name);
						$("#user_age").val(user.user_age);
						if(user.user_sex=='男'){
							$("#sex-1").attr("checked","checked");
							$("#sex-2").removeAttr("checked");
						}
						if(user.user_sex=='女'){
							$("#sex-2").attr("checked","checked");
							$("#sex-1").removeAttr("checked");
						}
						$("#user_role").val(user.user_role);
						$("#user_IDCard").val(user.user_IDCard);
					}else{
						alert("显示个人信息错误!");
					}
				},
				error:function(data) {
					console.log(data.msg);
				},
			});	
		}
		delCookie("id");
	});
		$(function(){
			//角色编辑(修改个人信息)
			$("#admin-role-save").click(UpdateUser);
	});
		
		//清空提示信息
		$("#user_phone").click(function(){
			$("#phone").html("");
		});
		$("#user_name").click(function(){
			$("#name").html("");
		});
		$("#user_age").click(function(){
			$("#age").html("");
		});
		$("#user_IDCard").click(function(){
			$("#IDCard").html("");
		});
		
	//角色编辑(修改个人信息)
	function UpdateUser(){
		//获取修改后的信息
		var userphone=$("#user_phone").val();
		var username=$("#user_name").val();
		var userage=$("#user_age").val();
		var usersex=$('input[name="sex"]:checked').val();
		var user_role=$("#user_role").val();
		var user_IDCard=$("#user_IDCard").val();
		var ok = true;
		if(!regphone.test(userphone)){
			$("#phone").html("* 请正确填写手机号码!");
			ok=false;
		}
		if(!regname.test(username)){
			$("#name").html("* 请如实填写姓名!");
			ok=false;
		} 
		if(!regage.test(userage)){
			$("#age").html("* 请正确填写年龄!");
			ok=false;
		} 
		if(!regIDCard.test(user_IDCard)){
			$("#IDCard").html("* 请正确填写身份证号码!");
			ok=false;
		}
		if(ok){
		$.ajax({
			type: "POST",
			url:path+"/UpdateUser.do",
			data:{"user_id":userid,"userphone":userphone,"username":username,
					"userage":userage,"usersex":usersex,"user_role":user_role,"user_IDCard":user_IDCard},
			dataType: "json",
			success:function(d){
				if(d.status==0){
					layer.msg('编辑成功!',{icon:1,time:1000});
					addlog(3);
				}
			}
		});
	  }
	}
	
	
	$("#form-admin-role-update").validate({
		rules:{
			roleName:{
				required:true,
			},
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			$(form).ajaxSubmit();
			var index = parent.layer.getFrameIndex(window.name);
			parent.layer.close(index);
		}
	});
});
</script>
